<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>UI-teek</title>

    <link
      rel="stylesheet"
      href="https://killing.ee/priit-did-it/pico.fluid.classless.min.css"
    />

    <link
      rel="stylesheet"
      href="https://killing.ee/priit-did-it/photoswipe/photoswipe.css"
    />
    <link rel="stylesheet" href="https://killing.ee/priit-did-it/main.css" />
  </head>

  <body>
    <h1>UI teek</h1>

    <nav>
      <div class="tags filter-button-group"></div>
    </nav>

    <div class="grid" id="gallery">
      <div class="images"></div>
    </div>

    <template class="tags-template">
      <button></button>
    </template>
    <template class="image-template">
      <div class="image-template__wrapper">
        <div class="image-template__tags"></div>
        <a class="glightbox3">
          <img class="image-template__img" src="" alt="" />
        </a>
      </div>
    </template>
    <script src="js.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script
      type="module"
      src="https://killing.ee/priit-did-it/js/imagesloaded.pkgd.min.js"
    ></script>
    <script
      type="module"
      src="https://killing.ee/priit-did-it/js/isotope.pkgd.min.js"
    ></script>

    <script type="module">
      import PhotoSwipeLightbox from "https://killing.ee/priit-did-it//photoswipe/dist/photoswipe-lightbox.esm.js";
      const lightbox = new PhotoSwipeLightbox({
        gallery: "#gallery",
        children: "a",
        pswpModule: () =>
          import(
            "https://killing.ee/priit-did-it//photoswipe/dist/photoswipe.esm.js"
          ),
      });
      lightbox.init();
    </script>

    <script type="module" src="./main.js"></script>
  </body>
</html>
